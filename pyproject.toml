sphinx = "<7.0"
nbsphinx = "^0.9.3"
sphinx-theme = "^1.0"
pydata-sphinx-theme = "^0.15.1"
sphinx-rtd-theme = "^2.0.0"
sphinx-book-theme = "^1.1.0"
sphinx-autobuild = "^2021.3.14"
sphinx-markdown-tables = "^0.0.17"
sphinx-copybutton = "^0.5.2"
