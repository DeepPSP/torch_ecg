[tool.poetry]
name = "torch-ecg-volta"
version = "0.1.0"
description = ""
authors = ["lmaheo <lucas.maheo@gmail.com>"]
readme = "README.md"
packages = [{ include = "torch_ecg_volta" }]

[tool.poetry.scripts]
torch-ecg-server = "torch_ecg_volta.api.server:main"
hydra = "torch_ecg_volta.experiments.cli:main"

[tool.poetry.dependencies]
