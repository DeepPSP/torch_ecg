[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.autoflake]
check = false

[tool.isort]
profile = "black"
src_paths = ["src"]
line_length = 140

[tool.black]
line-length = 140
preview = true  # To enable string wrapping
