pandas = "^2.1.4"
scikit-learn = "^1.3.2"
wfdb = "3.2.0"
biosppy = "^2.1.0"
torch = "^2.1.2"
torchsummary = "^1.5.1"
tensorboardx = "^2.6.2.2"
tqdm = "^4.66.1"
deprecated = "^1.2.14"
deprecate-kwargs = "^0.0.4"
pyedflib = "^0.1.36"
pywavelets = "^1.5.0"
torch-optimizer = "^0.3.0"
requests = "^2.31.0"
xmltodict = "^0.13.0"
einops = "^0.7.0"
matplotlib = "^3.8.2"
bib-lookup = ">=0.0.19"
typing-extensions = "^4.9.0"
fastapi = "^0.108.0"
pydantic-settings = "^2.1.0"
uvicorn = "^0.25.0"
hydra-core = "^1.3.2"
mlflow = "^2.9.2"

[tool.poetry.group.dev.dependencies]
black = "22.8.0"
flake8 = "^7.0.0"
pytest = "^7.4.4"
pytest-xdist = "^3.5.0"
pytest-cov = "^4.1.0"
pcg-springer-features = "^0.3"
librosa = "^0.10.1"
